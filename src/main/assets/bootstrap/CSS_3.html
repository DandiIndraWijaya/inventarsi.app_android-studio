<!DOCTYPE html>
<html>
<head>
	<title>CSS dengan CLASS</title>
	<style type="text/css">
		body{ font-family: times new roman ; font-size: 18px }
		a{ color: black font-style: italic}
		a.dandi{ color: red }
		a:hover{ color: black}
		a:hover.indra{ color: yellow }
	</style>
</head>
<body>
	<a href="#">Link tanpa class</a><br>
	<a href="#" class="dandi" >Link dengan class</a><br>
	<a href="#" class="indra">Link dengan class hover</a>
</body>
</html>
